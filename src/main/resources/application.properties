# Kafka general settings
spring.kafka.bootstrap-servers=

# Kafka Consumer settings
spring.kafka.consumer.group-id=
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=dev.hse.template.kafka.serialization.RawModelDeserializer

# Kafka Producer settings
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=dev.hse.template.kafka.serialization.MatchedModelSerializer

# Kafka topics
## `from`
filtered.topic=
## `to`
loader.topic=